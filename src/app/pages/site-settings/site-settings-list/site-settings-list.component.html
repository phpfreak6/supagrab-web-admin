<!-- Content Header (Page header) -->
<section class="content-header">
	<div class="container-fluid">
		<div class="row mb-2">
			<div class="col-sm-6">
				<h1>Site Settings List</h1>
			</div>
			<div class="col-sm-6">
				<ol class="breadcrumb float-sm-right">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item active">Site Settings List</li>
				</ol>
			</div>
		</div>
	</div>
	<!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
	<!-- Default box -->
	<div class="container-fluid">
		<div class="card">
			<div class="card-header">
				<div>
					<h3 class="card-title">Site Settings List</h3>
				</div>
			</div>
			<div class="card-body">

				<!-- Site Settings list starts -->
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-header">

											<div class="input-group-append">

							</div>
							<!-- /.card-header -->
							<div class="card-body table-responsive p-0">
								<table class="table table-hover text-nowrap">
									<thead>
										<tr>
											<th>ID</th>
											<th>Key</th>
											<th>Value</th>
											<th>Status</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody *ngIf="siteSettings?.length; else no_data_templ">
										<tr *ngFor="let user of siteSettings; let i = index">
											<td>{{ user?._id }}</td>
											<td>{{ user?.site_setting_key }}</td>
											<td>{{ user?.value }}</td>

											<td *ngIf="user?.status == 'OPEN'; else statusBadge">
												<span class="badge badge-success">
													{{ user.status }}
												</span>
											</td>
											<ng-template #statusBadge>
												<td><span class="badge badge-danger">{{ user.status }}</span></td>
											</ng-template>
											
											<td colspan="2">
												<a href="javascript:void(0);"
													routerLink="/admin/site-settings/master/{{ user.site_setting_key }}" title="Edit User">
													<span class="badge bg-yellow">
														<i class="fa fa-pen"></i>
													</span>
												</a>

												</a> -->

											</td>
										</tr>
									</tbody>

									<ng-template #no_data_templ>
										<tbody>
											<tr>
												<td class="text-center" colspan="7">No record found!</td>

				</div>

			</div>
			<!-- /.card-body -->
			<div class="card-footer">Footer</div>

		</div>
	</div>
