<!-- Content Header (Page header) -->
<section class="content-header">
	<div class="container-fluid">
		<div class="row mb-2">
			<div class="col-sm-6">
				<h1>Product List</h1>
			</div>
			<div class="col-sm-6">
				<ol class="breadcrumb float-sm-right">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item active">Product List</li>
				</ol>
			</div>
		</div>
	</div>
	<!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
	<!-- Default box -->
	<div class="container-fluid">
		<div class="card">
			<div class="card-header">
				<div>
					<h3 class="card-title">Product List</h3>
				</div>
			</div>
			<div class="card-body">

				<!-- Product list starts -->
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-header">
								<!-- <h3 class="card-title">Product List</h3> -->

								<div class="row">
									<div class="col-md-11 ">
										<div class="input-group input-group-sm" style="width: 150px;">
											<!-- <input type="text" #search name="table_search" class="form-control float-right" placeholder="Search"> -->
											<input type="text" #search name="table_search" class="form-control" placeholder="Search">
	
											<div class="input-group-append">
												<button type="button" class="btn btn-default" (click)="searchProduct(search.value)">
													<i class="fas fa-search"></i>
												</button>
											</div>
										</div>
									</div>

									<div class="col-md-1">
										<a href="javascript:void(0);" [routerLink]="['/admin/products/master']" class="btn btn-success btn-sm">Add New</a>
									</div>
								</div>

								<!-- <div class="float-right">
								</div> -->
							</div>
							<!-- /.card-header -->
							<div class="card-body table-responsive p-0">
								<table class="table table-hover text-nowrap">
									<thead>
										<tr>
											<th>ID</th>
											<th>Title</th>
											<th>Slug</th>
											<th>Status</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody *ngIf="products?.length; else no_data_templ">
										<tr *ngFor="let product of products; let i = index">
											<td>{{ product?._id }}</td>
											<td>{{ product?.product_title }}</td>
											<td>{{ product?.product_slug }}</td>

											<td *ngIf="product?.status == 'ACTIVE'; else statusBadge">
												<span class="badge badge-success">
													{{ product.status }}
												</span>
											</td>
											<ng-template #statusBadge>
												<td><span class="badge badge-danger">{{ product.status }}</span></td>
											</ng-template>
											
											<td colspan="2">
												<a href="javascript:void(0);"
													routerLink="/admin/products/master/{{ product._id }}" title="Edit Product">
													<span class="badge bg-yellow">
														<i class="fa fa-pen"></i>
													</span>
												</a>

												&nbsp;<a href="javascript:void(0);" title="Delete Product">
													<span class="badge bg-red" (click)="softDelete(product._id)">
														<i class="fa fa-trash"></i>
													</span>
												</a>

												&nbsp;<a href="javascript:void(0);" title="Block Product"
													*ngIf="product.status != 'CLOSE'; else unblock_Product">
													<span class="badge bg-green"
														(click)="confirmBlockUnblockProduct(product._id, 1)">
														<i class="fa fa-toggle-off" aria-hidden="true"></i>
													</span>
												</a>

												<ng-template #unblock_Product>
													&nbsp;<a href="javascript:void(0);" title="Unblock Product">
														<span class="badge bg-red"
															(click)="confirmBlockUnblockProduct(product._id, 0)">
															<i class="fa fa-toggle-on" aria-hidden="true"></i>
														</span>
													</a>
												</ng-template>
											</td>
										</tr>
									</tbody>

									<ng-template #no_data_templ>
										<tbody>
											<tr>
												<td class="text-center" colspan="7">No record found!</td>
											</tr>
										</tbody>
									</ng-template>
								</table>
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
				</div>
				<!-- Product list ends -->

			</div>
			<!-- /.card-body -->
			<div class="card-footer">Footer</div>
			<!-- /.card-footer-->
		</div>
	</div>
	<!-- /.card -->
</section>
<!-- /.content -->
