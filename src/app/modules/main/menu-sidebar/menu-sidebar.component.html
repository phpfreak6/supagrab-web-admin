<!-- Brand Logo -->
<a [routerLink]="['/admin']" class="brand-link">
    <img
        src="assets/img/logo.png"
        alt="AdminLTE Logo"
        class="brand-image img-circle elevation-3"
        style="opacity: 0.8"
    />
    <span class="brand-text font-weight-light">AdminLTE 3</span>
</a>

<!-- Sidebar -->
<div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
            <img
                [src]="user.picture || 'assets/img/default-profile.png'"
                class="img-circle elevation-2"
                alt="User Image"
            />
        </div>
        <div class="info">
            <a [routerLink]="['/profile']" class="d-block">
                {{ user.email }}
            </a>
        </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2" style="overflow-y: hidden">
        <ul
            class="nav nav-pills nav-sidebar flex-column"
            data-widget="treeview"
            role="menu"
            data-accordion="false"
        >
            <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
            <li class="nav-item">
                <a [routerLink]="['/admin']" class="nav-link">
                    <i class="nav-icon fas fa-tachometer-alt"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li class="nav-item">
                <a [routerLink]="['/admin/blank']" class="nav-link">
                    <i class="nav-icon fas fa-tachometer-alt"></i>
                    <p>Blank</p>
                </a>
            </li>

            <li class="nav-item">
                <a [routerLink]="['/admin/users/list']" class="nav-link">
                    <i class="nav-icon fas fa-user-alt"></i>
                    <p>Users</p>
                </a>
            </li>

            <li class="nav-item">
                <a [routerLink]="['/admin/faq/list']" class="nav-link">
                    <i class="nav-icon fas fa-question-circle"></i>
                    <p>Faqs</p>
                </a>
            </li>

            <li class="nav-item">
                <a [routerLink]="['/admin/cms/list']" class="nav-link">
                    <i class="nav-icon fas fa-file"></i>
                    <p>Cms</p>
                </a>
            </li>

            <li class="nav-item">
                <a [routerLink]="['/admin/site-settings/list']" class="nav-link">
                    <i class="nav-icon fas fa-tools"></i>
                    <p>Site Settings</p>
                </a>
            </li>

            <li class="nav-item">
                <a [routerLink]="['/admin/departments/list']" class="nav-link">
                    <i class="nav-icon fas fa-building"></i>
                    <p>Departments</p>
                </a>
            </li>

            <li class="nav-item">
                <a [routerLink]="['/admin/products/list']" class="nav-link">
                    <i class="nav-icon fab fa-product-hunt"></i>
                    <p>Products</p>
                </a>
            </li>

            <li class="nav-item">
                <a [routerLink]="['/admin/coupons/list']" class="nav-link">
                    <i class="nav-icon fas fa-gift"></i>
                    <p>Coupons</p>
                </a>
            </li>

        </ul>
    </nav>
</div>
